<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Wintersfroth</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!--#region Header with Sticky Navbar  -->
    <header></header>
    <!--#endregion  -->

    <!--#region Main  -->
    <main class="container-fluid">
      <!--  -->

      <!--#region Background Image Top -->
      <div class="row top-background-image">
        <!--  -->

        <!-- Form Division (Positioned Left on Desktop) -->
        <div class="col-md-4">
          <!-- Overheading for Form -->
          <h4 class="row">Membership</h4>

          <!-- Form -->
          <form class="row bg-light">
            <!-- Form Heading -->
            <h3 class="col-12">Enter your Info</h3>

            <!-- Enter Email -->
            <div class="col-12 form-group">
              <label for="formEmail1"></label>
              <input
                type="email"
                class="form-control"
                id="formEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter email"
              />
            </div>

            <!-- Enter Name -->
            <div class="col-12 form-group">
              <label for="formName"></label>
              <input
                type="text"
                class="form-control"
                id="formName"
                aria-describedby="nameHelp"
                placeholder="Name"
              />
            </div>

            <!-- Enter Phone and Extension -->
            <!-- <div> -->

            <!-- Phone Division -->
            <div class="col-8 form-group">
              <label for="formPhone"></label>
              <input
                type="text"
                class="form-control"
                id="formPhone"
                aria-describedby="phoneHelp"
                placeholder="Phone"
              />
            </div>

            <!-- Extension Division -->
            <div class="col-4 form-group">
              <label for="formExt"></label>
              <input
                type="text"
                class="form-control"
                id="formExt"
                aria-describedby="phoneExtensionHelp"
                placeholder="Ext"
              />
            </div>

            <!--  -->
            <!-- </div> -->

            <!-- Terms of Service -->
            <div class="col-12 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="termsOfServiceCheckBox"
              />
              <label class="form-check-label" for="termsOfServiceCheckBox"
                >By checking this box I agree to the term of service</label
              >
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <!--  -->

        <div class="col-8 d-none d-md-flex">Goodbye World</div>
      </div>
      <!--#endregion  -->

      <div class="row"></div>
      <div class="row"></div>
      <div class="row"></div>
    </main>
    <!--#endregion  -->

    <!--#region Footer  -->
    <footer></footer>
    <!--#endregion  -->

    <!--#region Bootstrap Java Script Links -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <!--#endregion  -->
  </body>
</html>
